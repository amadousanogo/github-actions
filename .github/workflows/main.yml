# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
env: 
  GITHUB_DOCKER_REGISTRY: docker.pkg.github.com
  ORGANISATION: amadousanogo
  PROJECT: github-actions
  PACKAGE_NAME: dc_server

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Install maven
      run: sudo apt install maven
      
    - name: Clean and create package
      run: sudo mvn clean package

    - name: Install docker
      run: |
        sudo apt update
        sudo apt install apt-transport-https
        ca-certificates curl gnupg-agent software-properties-common 
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add - 
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" 
        sudo apt update   
        sudo apt install docker-ce  
        sudo apt-mark hold docker-ce   
        sudo systemctl status docker  
        sudo usermod -aG docker $USER   
    - name: Docker build
      run: |        
       docker build -t $GITHUB_DOCKER_REGISTRY/$ORGANISATION/$PROJECT/deploy . 
    - name: Docker login      
      run: |   
       docker login docker.pkg.github.com -u {{secrets.USERNAME}} -p ${{ secrets.GITHUB_TOKEN }}   
    - name: Docker push      
      run: | 
       docker push docker.pkg.github.com/amadousanogo/actions/deploy
